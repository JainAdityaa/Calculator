<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="container">
    <video class="video-logo" width="320" height="240" autoplay muted>
        <source src="./logo-video.mp4" type="video/mp4">
    </video>

  <h1 class=" first-heading text-center">Welcome to Calculate me!</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="buttons">
        <div class="row">
        <button class="button btn2">C</button>
        <button class="button btn2">%</button>
        <button class="button btn2">M+</button>
        <button class="button btn2">M-</button>
        </div>
        <div class="row">
        <button class="button btn1">7</button>
        <button class="button btn1">8</button>
        <button class="button btn1">9</button>
        <button class="button btn">*</button>
        </div>
        <div class="row">
        <button class="button btn1">4</button>
        <button class="button btn1">5</button>
        <button class="button btn1">6</button>
        <button class="button btn">/</button>
        </div>
        <div class="row">
        <button class="button btn1">1</button>
        <button class="button btn1">2</button>
        <button class="button btn1">3</button>
        <button class="button btn">+</button>
        </div>
        <div class="row">
        <button class="button btn1">0</button>
        <button class="button btn1">.</button>
        <button class="button btn">=</button>
        <button class="button btn">-</button>
        </div>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>

</html>
